<!DOCTYPE html>
<html>
    <head>
        <title>Rango</title>    
    </head>
    
    <body>
        <h1>Edit a Page</h1>
                <form id="page_form" method="post" action="/rango/category/{{ category.slug }}/edit_page/">

            {% csrf_token %}    
            {% for field in form.visible_fields %}
                {{ field.errors }}
                <li>{{ field.help_text }}</li>
                {{field}}
            {% endfor %}

            <li><input type="submit" name="submit" value="Save" /></li>
            </form>
                    
    </body>
</html>
